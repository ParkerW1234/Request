<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Reuse existing styles -->
</head>
<body>
    <h1>Teacher Login</h1>

    <form id="login-form">
        <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>
        </div>
        <button type="submit">Login</button>
    </form>

    <div id="login-message-area" class="message-area" style="display: none;">
        <!-- Login messages -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script> <!-- Add Auth SDK -->

    <!-- Login Logic -->
    <script src="login.js"></script>
</body>
</html>
