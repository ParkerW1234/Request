<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Request Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Full Request Log</h1>
        <div>
            <a href="teacher.html" style="margin-right: 15px;">Back to Dashboard</a>
            <button id="logout-button-log" style="width: auto; padding: 8px 15px;">Logout</button>
        </div>
    </div>

    <div id="log-content">
        <p>Loading all requests...</p>
        <!-- Full log will be loaded here -->
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Log Logic -->
    <script src="log.js"></script>
</body>
</html>
